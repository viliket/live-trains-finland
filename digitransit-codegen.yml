overwrite: true
schema:
  - https://api.digitransit.fi/routing/v2/routers/finland/index/graphql:
      headers:
        digitransit-subscription-key: ${NEXT_PUBLIC_DIGITRANSIT_SUBSCRIPTION_KEY}
documents: src/graphql/queries/digitransit/**/*.graphql
generates:
  src/graphql/generated/digitransit.tsx:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo

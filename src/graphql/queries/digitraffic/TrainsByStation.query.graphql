query TrainsByStation(
  $station: String!
  $departingTrains: Int!
  $departedTrains: Int!
  $arrivingTrains: Int!
  $arrivedTrains: Int!
  $versionGreaterThan: String!
) {
  trainsByStationAndQuantity(
    station: $station
    departingTrains: $departingTrains
    departedTrains: $departedTrains
    arrivingTrains: $arrivingTrains
    arrivedTrains: $arrivedTrains
    where: {
      and: [
        {
          trainType: {
            trainCategory: {
              or: [
                { name: { equals: "Commuter" } }
                { name: { equals: "Long-distance" } }
              ]
            }
          }
        }
        { version: { greaterThan: $versionGreaterThan } }
      ]
    }
  ) {
    ...TrainByStation
  }
}

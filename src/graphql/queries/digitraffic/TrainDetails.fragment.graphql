fragment TrainDetails on Train {
  trainNumber
  departureDate
  version
  runningCurrently
  operator {
    name
  }
  commuterLineid
  trainType {
    name
    trainCategory {
      name
    }
  }
  operator {
    shortCode
    uicCode
  }
  compositions {
    journeySections {
      startTimeTableRow {
        scheduledTime
        liveEstimateTime
        actualTime
        station {
          name
        }
      }
      endTimeTableRow {
        scheduledTime
        liveEstimateTime
        actualTime
        station {
          name
        }
      }
      maximumSpeed
      totalLength
      locomotives {
        vehicleNumber
        powerTypeAbbreviation
        locomotiveType
        location
      }
      wagons {
        vehicleNumber
        salesNumber
        wagonType
        location
        length
        playground
        pet
        catering
        video
        luggage
        smoking
        disabled
      }
    }
  }
  timeTableRows(where: { and: [{ trainStopping: { equals: true } }] }) {
    ...TrainTimeTableRow
  }
}

fragment TrainTimeTableGroup on TimeTableGroup {
  arrival {
    ...TrainTimeTableRow
  }
  departure {
    ...TrainTimeTableRow
  }
  trainDirection
  stationPlatformSide
}

fragment TrainTimeTableRow on TimeTableRow {
  trainStopping
  scheduledTime
  liveEstimateTime
  actualTime
  differenceInMinutes
  unknownDelay
  cancelled
  causes {
    categoryCode {
      code
      name
    }
    detailedCategoryCode {
      name
      code
    }
    thirdCategoryCode {
      name
      code
    }
  }
  type
  station {
    name
    shortCode
  }
  commercialTrack
}

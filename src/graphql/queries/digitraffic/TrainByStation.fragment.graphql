fragment TrainByStation on Train {
  commuterLineid
  runningCurrently
  trainNumber
  departureDate
  version
  trainType {
    name
    trainCategory {
      name
    }
  }
  timeTableRows(where: { and: [{ trainStopping: { equals: true } }] }) {
    ...TrainTimeTableRow
  }
  operator {
    shortCode
    uicCode
  }
  trainType {
    name
  }
}
